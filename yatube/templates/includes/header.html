{% load static %}
{% with request.resolver_match.view_name as view_name %} 
<header>
  <nav class="navbar navbar-light" style=" 
    {% if view_name  == 'about:author' %}
      background-color: black 
    {% else %} 
      background-color: lightskyblue
    {% endif %}"
  > 
    <div class="container">
      <a class="navbar-brand" href="{% url 'posts:index' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        <span style="color:red">Ya</span><span style="
        {% if view_name  == 'about:author' %}
        color:white
        {% endif %}">tube
        </span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'about:author' %}active{% endif %}" 
            href="{% url 'about:author' %}"
          >
            Об авторе
          </a>
        <li class="nav-item">
          <a class="nav-link {% if view_name  == 'about:tech' %}active{% endif %}" 
            href="{% url 'about:tech' %}"
          >
            Технологии
          </a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'posts:post_create' %}active{% endif %}" 
            href="{% url 'posts:post_create' %}"
          >
            Новая запись
          </a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'users:password_change_form' %}active{% endif %}" 
            href="{% url 'users:password_change_form' %}"
          >
            Изменить пароль
          </a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link link-light" href="{% url 'users:logout' %}" >Выйти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href={% url 'posts:profile' user.username %}>{{ user.username }}</a>
        </li>
        <li>
        {% else %}
        <li class="nav-item"> 
          <a class="nav-link link-light" href="{% url 'users:login' %}">Войти</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link link-light" href="{% url 'users:signup' %}">Регистрация</a>
        </li>
        {% endif %}
        {% endwith %} 
      </ul>
    </div>
  </nav>      
</header>
